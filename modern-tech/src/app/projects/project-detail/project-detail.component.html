<div class="row">
    <div class="col-md-12">
        <h3>{{ project.name }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="btn-group" role="group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
              Manage project
            </button>

            <ul class="dropdown-menu dropdown-option-list">
                <li><a style="cursor: pointer;" (click)="addPeopleToList()" class="dropdown-item">Add people to list</a></li>
                <li><a style="cursor: pointer;" class="dropdown-item" (click)="editProject()">Edit project</a></li>
                <li><a style="cursor: pointer;" (click)="deleteProject()" class="dropdown-item">Delete project</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        {{ project.description }}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let person of project.persons">
                {{ person.name }} ({{ person.email }})
            </li>
        </ul>
    </div>
</div>
